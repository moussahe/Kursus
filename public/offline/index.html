<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hors ligne - Schoolaris</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    .container {
      background: white;
      border-radius: 16px;
      padding: 40px;
      max-width: 400px;
      text-align: center;
      box-shadow: 0 10px 40px rgba(0,0,0,0.2);
    }
    .icon {
      font-size: 64px;
      margin-bottom: 20px;
    }
    h1 {
      color: #1f2937;
      font-size: 24px;
      margin-bottom: 12px;
    }
    p {
      color: #6b7280;
      font-size: 16px;
      line-height: 1.5;
      margin-bottom: 24px;
    }
    .button {
      display: inline-block;
      background: #6366f1;
      color: white;
      padding: 12px 24px;
      border-radius: 8px;
      text-decoration: none;
      font-weight: 500;
      transition: background 0.2s;
    }
    .button:hover {
      background: #4f46e5;
    }
    .tips {
      margin-top: 32px;
      padding-top: 24px;
      border-top: 1px solid #e5e7eb;
      text-align: left;
    }
    .tips h2 {
      color: #374151;
      font-size: 14px;
      margin-bottom: 12px;
      text-transform: uppercase;
      letter-spacing: 0.05em;
    }
    .tips ul {
      list-style: none;
    }
    .tips li {
      color: #6b7280;
      font-size: 14px;
      padding: 8px 0;
      padding-left: 24px;
      position: relative;
    }
    .tips li::before {
      content: "â€¢";
      color: #6366f1;
      position: absolute;
      left: 8px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="icon">ðŸ“¡</div>
    <h1>Vous etes hors ligne</h1>
    <p>
      Pas de connexion Internet detectee.
      Verifiez votre connexion et reessayez.
    </p>
    <a href="/" class="button" onclick="window.location.reload(); return false;">
      Reessayer
    </a>

    <div class="tips">
      <h2>En attendant</h2>
      <ul>
        <li>Verifiez votre connexion Wi-Fi</li>
        <li>Desactivez et reactivez le mode avion</li>
        <li>Essayez de vous rapprocher de votre routeur</li>
      </ul>
    </div>
  </div>

  <script>
    // Auto-reload when back online
    window.addEventListener('online', () => {
      window.location.reload();
    });
  </script>
</body>
</html>
